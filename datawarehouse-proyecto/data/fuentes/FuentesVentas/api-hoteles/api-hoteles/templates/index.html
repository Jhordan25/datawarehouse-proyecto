<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparación de Precios de Hoteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-primary">Comparación de Precios de Hoteles</h1>

        {% if hoteles %}
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Ciudad</th>
                        <th>Nombre</th>
                        <th>Ubicación</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for hotel in hoteles %}
                    <tr>
                        <td>{{ hotel.ciudad }}</td>
                        <td>{{ hotel.nombre }}</td>
                        <td>{{ hotel.ubicacion }}</td>
                        <td>{{ hotel.precio }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-warning">
            No se encontraron hoteles para mostrar.
        </div>
        {% endif %}
    </div>
</body>
</html>
